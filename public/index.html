<!DOCTYPE html>
<html lang='en'>
<head>
    <title>Dog Hunt</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="/public/style.css" />
</head>

<body>
<h1>Dog Hunt</h1>
<p>Search for your favourite dog breed</p>
<form>
    <input type="text" id="search-box" class="form__search-box" action="/name-data" method="get" placeholder="Start typing your breed" autoFocus required list="dogbreeds-json" aria-label="Search Box">
    <datalist id="dogbreeds-json">
        
    </datalist>
    <input type="button" id="submit-button" class="form__submit-button" value="Get Dog!"></input>
</form>
<h2 id="search-header"></h2>
</body>
<script src="/public/dom.js"></script>

</html>
