<!DOCTYPE html>
<html lang='en'>

<head>
    <title>Dog Hunt</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="/public/style.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css" integrity="sha384-v2Tw72dyUXeU3y4aM2Y0tBJQkGfplr39mxZqlTBDUZAb9BGoC40+rdFCG0m10lXk"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/fontawesome.css" integrity="sha384-q3jl8XQu1OpdLgGFvNRnPdj5VIlCvgsDQTQB6owSOHWlAurxul7f+JpUOVdAiJ5P"
        crossorigin="anonymous">
</head>

<body>

    <header class="header">
        <h1 class="header__title">Dog Hunt &nbsp;
            <i class="fas fa-paw"></i>
        </h1>
        <p class="header__description">Search for your favourite dog breed</p>
        <form id="form">
            <input type="text" id="search-box" class="header__input" placeholder="Woof woof..." autoFocus required list="dogbreeds-json"
                aria-label="Search Box">
            <datalist id="dogbreeds-json">

            </datalist>
            <button id="submit-button" type="submit" class="form__submit-button">fetch!</button>
        </form>
    </header>

    <section class="section__results" id="section-results">

    </section>

</body>
<script src="/public/dom.js"></script>

</html>
